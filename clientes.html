</head>

<body>
  <header>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img src="imgs/yellow-and-blue-shopping-cart.jpg" width="130px">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="clientes.html">Clientes</a>

            <a class="nav-link" href="sales.html">Ventas</a>

  </nav>
  <main>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link " aria-current="page" href="#" id="RegistrarC">Registrar Cliente</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#" id="listarC">Listar Clientes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#" id="BuscarC">Buscar</a>
      </li>
    </ul>

    <div class="container">
      <div id="reg" style="display: display;">
        <div class="card">
          <h5 class="card-header">Registro de clientes</h5>
          <div class="card-body">
            <form id="frmData">
              <div class="row g-3">
                <div class="col-4">
                  <label for="createdAt" class="form-label">Fecha registro</label>
                  <input type="date" class="form-control" id="createdAt" name="createdAt">
                </div>
                <div class="col-4">
                  <label for="nombres" class="form-label">Nombre del Cliente</label>
                  <input type="text" class="form-control" id="nombres" name="nombres">
                </div>
                <div class="col-4">
                  <label for="apellidos" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" name="apellidos">
                </div>
              </div>
              <div class="row g-3">
                <div class="col-4">
                  <label for="email" class="form-label">Email cliente</label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="col-4">
                  <label for="nroMovil" class="form-label">Nro Movil</label>
                  <input type="text" class="form-control" id="nroMovil" name="nroMovil">
                </div>
                <div class="col-4">
                  <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
                  <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                </div>
              </div>
            </form>
            <div class="container mt-4 text-center">
              <a href="#" class="btn btn-primary" id="btnNuevo">Nuevo cliente</a>
              <a href="#" class="btn btn-danger" id="btnCancelar">Cancelar registro</a>
              <a href="#" class="btn btn-success" id="btnGuardar">Guardar cliente</a>
              <a href="#" class="btn btn-warning" id="btnEditar">Editar cliente</a>
              <a href="#" class="btn btn-danger" id="btnEliminar">Eliminar cliente</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
